<md-content layout layout-align="center center">
	<div flex style="max-width: 500px;">
		<md-content ng-repeat="notification in allNotification">
			<md-card md-ink-ripple ng-click="processNotification(notification);">
				<md-card-content layout="column" layout-align="start start">
					<h2 class="md-title">Notification</h2>
					<md-ktx ng-model="notification.content"></md-ktx>
				</md-card-content>
			</md-card>
		</md-content>
	</div>
</md-content>
