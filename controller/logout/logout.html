<form ng-submit="logout($event);">
	<div layout="row" layout-align="center center">
	  <md-content class="tto-background" flex style="max-width: 400px;">
			<md-card>

			  <md-card-content class="sticky-container" layout="column" layout-align="center">
		    	<img ng-src="{{$root.ttoIcon('tto-logo');}}">
				  <div class="dialog-content">
				    <h3>Logout</h3>
					  <md-input-container layout-fill>
					    <label>Email</label>
					    <input type="email" ng-model="email" disabled>
					  </md-input-container>
				  </div>
				</md-card-content>

				<md-button class="md-raised md-accent" aria-label="Submit" type="submit">
					<md-icon>lock_open</md-icon>
				</md-button>

			</md-card>
		</md-content>
	</div>
</form>
