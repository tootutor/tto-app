<form>
	<div layout="row" layout-align="center center">
	  <md-content class="tto-background" flex style="max-width: 800px;">
			<md-card flex>
			  <md-card-content>
			  	<div layout="row" layout-md="column">
						<div layout="row" layout-align="center center">
							<user-avatar ng-model="avatarId" size="128"></user-avatar>
						  <md-select placeholder="Select avatar" ng-model="avatarId" ng-required="true">
						    <md-option ng-repeat="avatar in allAvatar" value="{{avatar.avatarId}}">
							    {{avatar.avatarId}}
						    </md-option>
						  </md-select>
						</div>
						<div flex>
					    <div layout layout-md="column">
							  <md-input-container>
							    <label>Email</label>
							    <input ng-model="email1" type="email" required>
							  </md-input-container>
							  <md-input-container>
							    <label>Re-enter Email</label>
							    <input ng-model="email2" type="email" required>
							  </md-input-container>
					    </div>
					    <div layout layout-md="column">
							  <md-input-container>
							    <label>Password</label>
							    <input ng-model="password1" type="password" required>
							  </md-input-container>
							  <md-input-container>
							    <label>Re-enter Password</label>
							    <input ng-model="password2" type="password" required>
							  </md-input-container>
					    </div>
					  </div>
			  	</div>
			    <div layout layout-md="column">
			      <md-input-container flex>
			        <label>First name (ชื่อ)</label>
			        <input ng-model="firstname" required>
			      </md-input-container>
			      <md-input-container flex>
			        <label>Last Name (นามสกุล)</label>
			        <input ng-model="lastname" required>
			      </md-input-container>
			    </div>
			    <div layout layout-md="column">
			      <md-input-container flex>
			        <label>Nick Name (ชื่อเล่น)</label>
			        <input ng-model="nickname" required>
			      </md-input-container>
			      <md-input-container flex>
			        <label>Phone Number (เบอร์โทรศัพท์)</label>
			        <input ng-model="phone" type="tel" required>
			      </md-input-container>
			      <md-input-container flex>
			        <label>Date of Birth (วันเกิด)</label>
			        <input ng-model="birthdate" type="date" required>
			      </md-input-container>
			    </div>
			    <div layout layout-md="column">
			      <md-input-container flex>
			        <label>School Name (ชื่อโรงเรียน)</label>
			        <input ng-model="school" required>
			      </md-input-container>
			      <md-input-container flex>
			        <label>Level (ระดับชั้น)</label>
			        <input ng-model="province" required>
			      </md-input-container>
			      <md-input-container flex>
			        <label>Province (จังหวัด)</label>
			        <input ng-model="level" required>
			      </md-input-container>
			    </div>
			    <div layout layout-md="column">
			      <md-input-container flex>
			        <label>Purpose (วัตถุประสงค์)</label>
			        <input ng-model="purpose" required>
			      </md-input-container>
			    </div>
			  </md-card-content>
			</md-card>
	  	
	  </md-content>
	</div>
</form>
