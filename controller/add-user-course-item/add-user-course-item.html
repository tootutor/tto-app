<div layout layout-align="center start" layout-padding>
	<div flex style="max-width: 500px;">
		<md-content ng-repeat="newCourseItem in newCourseItemList | orderBy : ['-itemGroupId','userCourseItemId'] | limitTo:limitNew">
			<md-card>
				<md-card-content layout="column" layout-align="start start">
					<h2 ng-if="newCourseItem.itemGroupId == 1" class="md-title">Activity</h2>
					<h2 ng-if="newCourseItem.itemGroupId == 2" class="md-title">Learning</h2>
					<md-ktx ng-model="newCourseItem.content"></md-ktx>
					<small><small>{{newCourseItem.code}} - {{newCourseItem.itemId}}</small></small>
				</md-card-content>
				<md-button class="md-fab md-mini md-fab-top-right" aria-label="Add" 
				           ng-click="addUserCourseItem(newCourseItem);">
					<md-icon>playlist_add</md-icon>
				</md-button>
			</md-card>
		</md-content>
		<md-content ng-if="limitNew < newCourseItemList.length">
			<md-card>
				<md-card-content layout="column" layout-align="center center">
					<md-button aria-label="Load" ng-click="loadMoreNew();">
						Load More ...
					</md-button>
				</md-card-content>
			</md-card>
		</md-content>
	</div>
</div>
