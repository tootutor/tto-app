<div layout="row" layout-sm="column">
  <div flex layout="column">
		<md-content>
			<md-card>
				<md-card-content layout="column" layout-align="center center">
					<h3>Filter course:</h3>
			    <md-radio-group ng-model="filter.categoryId">
			      <md-radio-button ng-repeat="category in allCategory" value="{{category.categoryId}}">
			      	{{category.name}}
			      </md-radio-button>
			    </md-radio-group>
				  <md-input-container>
				    <label>Search by name</label>
				    <input type="text" ng-model="filter.name">
				  </md-input-container>
				</md-card-content>
			</md-card>
		</md-content>

		<md-content>
			<md-card>
				<md-card-content layout="row" layout-align="start start">
			    <md-radio-group ng-model="courseItem.courseId">
			      <md-radio-button value="{{course.courseId}}" ng-repeat="course in allCourse | filter:filter">
			      	{{course.name}}
			      </md-radio-button>
			    </md-radio-group>
				</md-card-content>
			</md-card>
		</md-content>
  </div>

  <div flex>
		<md-content>
			<md-card>
				<md-card-content layout="column" layout-align="start start">
			    <md-checkbox aria-label="check box" ng-repeat="item in allItem" ng-model="item.checked">
			      {{item.code}} - <small>{{item.content}}</small>
			    </md-checkbox>
			    
				</md-card-content>
			</md-card>
		</md-content>
  </div>
</div>
