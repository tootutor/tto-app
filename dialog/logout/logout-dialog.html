<md-dialog ng-cloak ng-controller="logoutDialogCtrl" layout="column">

	<md-toolbar class="md-primary" flex>
		<div class="md-toolbar-tools">
      <h3>  Logout  </h3>
			<span flex></span>
		</div>
	</md-toolbar>

  <md-dialog-content layout="column" layout-align="center center" style="width:320px; height:400px;" flex>
    <img ng-src="{{$root.ttoIcon('tto-logo');}}" style="width: 200px">
    <form name="loginForm" layout="column" layout-align="center center" ng-submit="logout();">
			<md-input-container layout-fill>
				<label>Email</label>
				<input type="email" ng-model="email" disabled>
			</md-input-container>
			<div layout="row">
				<md-button class="md-raised md-accent" aria-label="Submit" type="submit">
					<md-icon>lock_open</md-icon> Logout
				</md-button>
				<md-button class="md-raised md-primary" ng-click="hideDialog();">
					<md-icon>close</md-icon> Cancel
				</md-button>
			</div>
		</form>
	</md-dialog-content>

</md-dialog>
