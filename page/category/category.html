<md-content layout layout-align="center center">
  <div flex style="max-width: 500px;">
		<md-content ng-repeat="category in allCategory">
			<md-card class="category" ng-click="$root.goRoute('category/' + category.categoryId + '/course');">
				<md-card-content layout="column" layout-align="center center">
					<img ng-src="{{$root.ttoIcon('book');}}" style="width:50px;">
					<h3>{{category.name}}</h3>
				</md-card-content>
			</md-card>
		</md-content>
  </div>
</md-content>
