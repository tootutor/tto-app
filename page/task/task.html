<md-content layout layout-align="center center" ng-controller="taskCtrl">
  <div flex style="max-width: 500px;">
		<div ng-repeat="task in taskList | orderBy:['seq', 'taskId']">
			<md-card ng-if="!task.editMode">
				<md-toolbar class="md-primary">
					<div class="md-toolbar-tools">
						<md-button class="md-icon-button" ng-if="$root.role == 'admin'" ng-click="task.editMode=true;">
							<md-icon>create</md-icon>
						</md-button>
						<h5>
							<span class="fa-stack fa-lg">
								<i class="fa fa-book fa-stack-1x"></i>
							</span>
							{{task.taskTypeName}}
						</h5>
						<span flex></span>
						<md-button class="md-icon-button" ng-click="nextNavigate(task);">
							<md-icon>play_arrow</md-icon>
						</md-button>
					</div>
				</md-toolbar>
				<md-card-content layout="column" layout-align="start start">
					<div layout="row" layout-align="start center">
						<md-ktx ng-model="task.content"></md-ktx>
					</div>
          <div ng-if="$root.role == 'admin'">
            <small><small>{{task.seq}} - {{task.code}} - {{task.taskId}}</small></small>
          </div>
				</md-card-content>
			</md-card>

			<md-card ng-if="task.editMode" md-theme="ttoDeepOrange">
				<md-toolbar>
					<div class="md-toolbar-tools">
						<md-button class="md-icon-button" ng-click="task.editMode=false;">
							<md-icon>visibility</md-icon>
						</md-button>
            taskId - {{task.taskId}}
						<span flex></span>
						<md-button class="md-icon-button" ng-click="updateChange(task);">
							<md-icon>save</md-icon>
						</md-button>
					</div>
				</md-toolbar>
				<md-card-content>
          <div layout="row">
            <md-input-container class="md-block" flex>
              <label>Seq</label>
              <input ng-model="task.seq">
            </md-input-container>
            <md-input-container class="md-block" flex>
              <label>Task Type</label>
              <input ng-model="task.taskTypeId">
            </md-input-container>
          </div>
          <md-input-container class="md-block">
            <label>Code</label>
            <textarea ng-model="task.code"></textarea>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Content</label>
            <textarea ng-model="task.content"></textarea>
          </md-input-container>
				</md-card-content>
			</md-card>
    </div>
  </div>
</md-content>
